repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
      - id: check-executables-have-shebangs
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: fix-byte-order-marker
      - id: trailing-whitespace
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types: [markdown]
  - repo: local
    hooks:
      - id: format
        name: Format code
        entry: poetry run format
        language: system
        always_run: true
        pass_filenames: false
        verbose: true
      - id: lint
        name: Lint code
        entry: poetry run lint
        language: system
        always_run: true
        pass_filenames: false
        verbose: true
      - id: test
        name: Run tests
        entry: poetry run test-ci
        language: system
        always_run: true
        pass_filenames: false
        verbose: true
