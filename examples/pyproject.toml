[tool.poetry]
name = "src"
version = "0.0.0"
description = ""
authors = ["Filips Nastins <nastinsfilips@gmail.com>"]
package-mode = false

[tool.poetry.dependencies]
python = "^3.13"
asyncssh = "^2.17.0"
pydantic = "^2.9.2"
structlog = "^24.4.0"
tomodachi = "^0.27.2"
types-aiobotocore = { extras = [
    "dynamodb",
    "s3",
    "sns",
    "sqs",
], version = "^2.5.2" }
uvloop = "^0.21.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^5.12.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
debugpy = "^1.8.6"
pytest-cov = "^5.0.0"

[tool.black]
line-length = 120
target-version = ['py313']

[tool.mypy]
python_version = "3.13"
ignore_missing_imports = true

[tool.coverage.run]
branch = true
source = ["src/"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
